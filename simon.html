<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <Link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>High Score</h3>
    <div class="box">
        <div class="line-one">
        <div class="boxes red" type="button" id="red">1</div>
        <div class="boxes yellow" type="button" id="yellow">2</div>
    </div>
        <div class="line-two">
        <div class="boxes green" type="button" id="green">3</div>
        <div class="boxes purple" type="button" id="purple">4</div>
    </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
